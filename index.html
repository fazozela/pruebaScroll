<body>

    <div class="outer-wrapper">
        <div class="wrapper">
            <div class="slide one">
                <img src="img1.jpg" alt="" style="height: 100vh;">

            <div class="scrollflow -slide-top -opacity">
                <img class="img-1 carrot" src="carrot.png" alt="" style="width: 200px;">

            <div class="slide two">
                <img src="img2.jpg" alt="" style="height: 100vh;">

            <div class="slide three">
                <img src="img3.jpg" alt="" style="height: 100vh;">

                <img src="img4.jpg" alt="" style="height: 100vh;">

        </div>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>

    <script>
        var controller = new ScrollMagic.Controller({ vertical: false })

        var scene2 = new ScrollMagic.Scene({
            triggerElement: ".carrot"
        })

            .setClassToggle(".carrot", "show")
            .addTo(controller);

    </script>


</body>
